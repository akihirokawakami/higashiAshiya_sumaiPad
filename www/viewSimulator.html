<ons-page id="viewSimulator" ng-controller="ViewController" ng-mouseup="mouseup()">
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button ng-click="toggleMenu()"><ons-icon icon="fa-bars"></ons-icon></ons-toolbar-button>
      </div>
      <div class="center"></div>
    </ons-toolbar>
    
    <div id="viewFloorNumber">
        <ons-row align="center" ng-repeat="data in floors track by $index" ng-click="floorNumberClick($index)" ng-class="{current: data}">
            <ons-col>{{floors.length - $index}}</ons-col>
        </ons-row>
    </div>
    
    <div class="leftButton" ng-mousedown="leftButtonDown()"  ng-mouseleave="mouseleave()"><ons-icon icon="ion-chevron-left" size="50px"></ons-icon></div>
    <div class="rightButton" ng-mousedown="rightButtonDown()"  ng-mouseleave="mouseleave()"><ons-icon icon="ion-chevron-right" size="50px"></ons-icon></div>
    
    <ons-carousel id="viewPhotoCarousel" initial-index="3" var="viewPhotoCarousel" ons-postchange="carouselPostChange()" direction="vertical" 
    auto-scroll-ratio="0.2" swipeable overscrollable auto-scroll draggable>
        <ons-carousel-item ng-repeat="data in floors track by $index" on-finish-render swipeable draggable>
            <img ng-src="img/view/{{floors.length - $index}}.jpg" class="img0" /><img ng-src="img/view/{{floors.length - $index}}.jpg" class="img1" />
        </ons-carousel-item>
    </ons-carousel>
    
    <div class="bottom">
        <div id="viewRader">
            <div class="map"><img src="img/view/map.png" /></div>
            <div class="rader"><img src="img/view/rader.png" /></div>
            <!--<div class="rader" ng-click="mapClick()"><img src="img/view/rader.png" /></div>-->
        </div>
    </div>
</ons-page>
